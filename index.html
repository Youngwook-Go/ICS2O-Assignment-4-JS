<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ICS2O-Assignment-4-JS" />
    <meta name="keywords" content="ICS2O, Assignment, 4, JS" />
    <meta name="author" content="Youngwook" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>GitHub page as PWA template</title>
    <link
      rel="canonical"
      href="https://Youngwook-Go.github.io/ICS2O-Assignment-4-JS/"
    />
    <link rel="manifest" href="/ICS2O-Assignment-4-JS/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">My first PWA</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <!---------- size ---------->
        <h3>Pick a size of the pizza</h3>
        <label
          class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
          for="extra-large"
        >
          <input
            type="radio"
            id="extra-large"
            class="mdl-radio__button"
            name="size"
            value="10"
            onchange="update()"
          />
          <span class="mdl-radio__label">extra large⠀</span>
        </label>
        <label
          class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
          for="large"
        >
          <input
            type="radio"
            id="large"
            class="mdl-radio__button"
            name="size"
            value="8"
            onchange="update()"
          />
          <span class="mdl-radio__label">large⠀</span>
        </label>
        <label
          class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
          for="medium"
        >
          <input
            type="radio"
            id="medium"
            class="mdl-radio__button"
            name="size"
            value="6"
            onchange="update()"
          />
          <span class="mdl-radio__label">medium⠀</span>
        </label>
        <!---------- number ---------->
        <h3>Pick the number of the topping of the pizza</h3>
        <label
          class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
          for="1-topping"
        >
          <input
            type="radio"
            id="1-topping"
            class="mdl-radio__button"
            name="number"
            value="1.00"
            onchange="update()"
          />
          <span class="mdl-radio__label">1 topping⠀</span>
        </label>
        <label
          class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
          for="2-topping"
        >
          <input
            type="radio"
            id="2-topping"
            class="mdl-radio__button"
            name="number"
            value="2.75"
            onchange="update()"
          />
          <span class="mdl-radio__label">2 toppings⠀</span>
        </label>
        <label
          class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
          for="3-topping"
        >
          <input
            type="radio"
            id="3-topping"
            class="mdl-radio__button"
            name="number"
            value="3.50"
            onchange="update()"
          />
          <span class="mdl-radio__label">3 toppings⠀</span>
        </label>
        <hr style="border-top: 2px solid black" />
        <p>HST : 13%</p>
        <div id="answer"><div>
      </main>
    </div>
  </body>
</html>
