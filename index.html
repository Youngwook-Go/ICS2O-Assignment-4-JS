<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ICS2O-Assignment-4-JS" />
    <meta name="keywords" content="ICS2O, Assignment, 4, JS" />
    <meta name="author" content="Youngwook" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>GitHub page as PWA template</title>
    <link
      rel="canonical"
      href="https://Youngwook-Go.github.io/ICS2O-Assignment-4-JS/"
    />
    <link rel="manifest" href="/ICS2O-Assignment-4-JS/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">My first PWA</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <h4>Choose size of the pizza</h4>
        <form action="#">
          <label
            class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
            for="extra-large"
          >
            <input
              type="radio"
              id="extra-large"
              class="mdl-radio__button"
              name="size-options"
              onchange="update()"
            />
            <span class="mdl-radio__label">extra large⠀</span>
          </label>
          <label
            class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
            for="large"
          >
            <input
              type="radio"
              id="large"
              class="mdl-radio__button"
              name="size-options"
              onchange="update()"
            />
            <span class="mdl-radio__label">large⠀</span>
          </label>
          <label
            class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
            for="medium"
          >
            <input
              type="radio"
              id="medium"
              class="mdl-radio__button"
              name="size-options"
              onchange="update()"
            />
            <span class="mdl-radio__label">medium⠀</span>
          </label>
        </form>
        <h4><br />Choose number of toppings</h4>
        <form action="#">
          <div
            class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
          >
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="[0-5]{1}"
              id="topping-options"
              onchange="update()"
            />
            <label class="mdl-textfield__label" for="topping-options"
              >Choose number of topping (0 to 5)</label
            >
            <span class="mdl-textfield__error"
              >Input is not a number 0 to 5!</span
            >
          </div>
        </form>
        <h4>Choose the beverage</h4>
        <form action="#">
          <div
            class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
          >
            <select
              class="mdl-textfield__input"
              id="beverage-options"
              name="beverage-options"
              onchange="update()"
            >
              <option></option>
              <option value="1">Water</option>
              <option value="2">Soda</option>
              <option value="3">Coffie</option>
              <option value="4">Shake</option>
            </select>
            <label class="mdl-textfield__label" for="beverage-options"
              >Choose Beverage</label
            >
          </div>
        </form>
        <hr style="border-top: 2px solid black" />
        <div id="answer"></div>
      </main>
    </div>
  </body>
</html>
